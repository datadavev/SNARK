name: pytest

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache Poetry virtualenv
        id: cache
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-#{{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install 
        run: poetry install --no-interaction
      - name: Run tests
        run: |
          source .venv/bin/activate
          coverage run -m pytest tests/
          coverage json --omit '*/site-packages/*'
      - id: set_c_pct
        run: |
          JSON=$(cat ./coverage.json)
          echo "::set-output name=covJson::$content"
      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 613dd58b00b0e7ba3af8b049ebc5a9ff
          filename: snark_coverage_badge.json
          label: Coverage
          message: "${{fromJson(steps.set_c_pct).totals.percent_covered}}"
          color: orange
          namedLogo: Pytest
